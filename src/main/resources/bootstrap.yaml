spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/pcq
      aliases:
        jwt-secret: ${JWT_SECRET:JWT_SECRET}
        idam-client-secret: ${IDAM_CLIENT_SECRET:IDAM_CLIENT_SECRET}
        s2s-secret-pcq-consolidation-service: ${S2S_SECRET:S2S_SECRET}
        idam-users-pcq-username: ${IDAM_USER_PCQ_USERNAME:IDAM_USER_PCQ_USERNAME}
        idam-users-pcq-password: ${IDAM_USER_PCQ_PASSWORD:IDAM_USER_PCQ_PASSWORD}